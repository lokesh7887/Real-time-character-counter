<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time-charector-counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2> Real-time charater counter</h2>
        <textarea class="textarea"  id="textarea" placeholder="please write your text here...." maxlength="50"> </textarea>
        <div class="counter-container">
            <p>Total-counters:<span class="total-counter" id="total-counter"></span> </p>
            <p> Remaining:<span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
